<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Upload</title>
    <link rel="stylesheet" href='{% static "galleryApp/index.css" %}'>
  </head>
  <body>
    <header class="header">
      <button class="button-style main-page-button" onclick="window.location.href = '/gallery'">Main page</button>
      <h1 class="header__h1">Gallery</h1>
    </header>
    <div class="flex-wrap">
    	<form class="form" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <label class="form__button-wrap"><button class="form__button button-style" type="submite">Upload</button></label>
      </form>
    </div>
  </body>
</html>
