<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>Authorization</title>
    <link rel="stylesheet" href='{% static "galleryApp/index.css" %}'>
  </head>
  <body>
    <header class="header">
      <button class="button-style main-page-button" onclick="window.location.href = '/gallery'">Main page</button>
      <h1 class="header__h1">Gallery</h1>
      <button class="button-style" onclick="window.location.href = '../register/';">Register</button>
    </header>
    <div class="flex-wrap">
    	<form class="form" method='post'>
        {% csrf_token %}
        <legend class="form__legend">Login</legend>
        <label class="form__label"><input class="form__input" type="text" name="username" placeholder="Username"></label>
        <label class="form__label"><input class="form__input" type="password" name="password" placeholder="Password"></label>
        <label class="form__button-wrap"><button class="form__button button-style" type="submite">Autorize</button></label>
        {% if incorrect_data %}<p class="form__p">Incorrect login or password</p>{% endif %}
      </form>
    </div>
  </body>
</html>
